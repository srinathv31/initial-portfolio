<html>
    <head>
        <title>Turn Based Game</title>

        <!-- Importing pokemon.js for pokemon class and instances of pokemon -->
        <script src = "pokemon.js"></script>
        <script>
            function drawCard(){
                let random = Math.floor(Math.random() * pokemonList.length);
                let random1 = Math.floor(Math.random() * pokemonList.length);
                pokemonSelected = pokemonList[random];
                pokemonSelectedOpp = pokemonList[random1];
                displayPokemon(pokemonSelected);
                displayOpponentPokemon(pokemonSelectedOpp);
                displayPokemonImages(pokemonSelected, pokemonSelectedOpp);
            }

            function displayPokemon(pokemon){
                document.querySelector(".card-name-hand").innerText = pokemon.name;
                document.querySelector(".card-type-hand").innerText = pokemon.type;
                document.querySelector(".card-health-hand").innerText = pokemon.health;
                document.querySelector(".card-damage-hand").innerText = pokemon.damage;
                document.querySelector(".card-stamina-hand").innerText = pokemon.stamina;
            }

            function displayOpponentPokemon(pokemon){
                document.querySelector(".card-name-opp").innerText = pokemon.name;
                document.querySelector(".card-type-opp").innerText = pokemon.type;
                document.querySelector(".card-health-opp").innerText = pokemon.health;
                document.querySelector(".card-damage-opp").innerText = pokemon.damage;
                document.querySelector(".card-stamina-opp").innerText = pokemon.stamina;
            }

            function displayPokemonImages(pokemonSelected, pokemonSelectedOpp){
                const img = document.querySelectorAll("img");
                img[0].src = `PokemonImages/${pokemonSelected.name}.png`
                img[1].src = `PokemonImages/${pokemonSelectedOpp.name}.png`
            }
        </script>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>

        <div><img src="/srinathv31.github.io/PokemonImages/logo.png" alt="Logo"></div>

        <div>
            <br><button onclick="drawCard()">Draw Card</button>
        </div>

        <div>
            Your Hand:<br><br>
            Equipped Card: <span class="card-name-hand">No Card In Hand</span><br>
            Type: <span class="card-type-hand">null</span><br>
            Health: <span class="card-health-hand">null</span><br>
            Damage: <span class="card-damage-hand">null</span><br>
            Stamina: <span class="card-stamina-hand">null</span><br>
            <img src="img[0]" width="250" height="250" alt="No Card Drawn">
        </div>

        <div>
            Opponent Hand:<br><br>
            Equipped Card: <span class="card-name-opp">No Card In Hand</span><br>
            Type: <span class="card-type-opp">null</span><br>
            Health: <span class="card-health-opp">null</span><br>
            Damage: <span class="card-damage-opp">null</span><br>
            Stamina: <span class="card-stamina-opp">null</span><br>
            <img src="img[1]" width="250" height="250" alt="No Card Drawn">
        </div>
    </body>
</html>
