<html>
    <head>
        <title>Srinath Venkatesh Portfolio website CISC 275</title>

        <script>
            function drawCard(){
                let deck = ["Jan", "Feb", "March"];
                let random = Math.floor(Math.random() * deck.length);
                return deck[random];
            }

            function getCard(){
                document.body.appendChild(document.createTextNode(getCard()));
            }
        </script>
    </head>
    <body>
        <div><h1>
            Srinath Venkatesh Portfolio website CISC 275
        </h1></div>

        <div>
            Here is a link to the repository: <a href="https://github.com/srinathv31/srinathv31.github.io.git">repository link</a>
        </div>

        <div>
            <button onclick="drawCard()">Draw Card</button>
        </div>

        <div>
            <input type="text" id="card-value" value="0" onchange="getCard()"/>
        </div>

    </body>
</html>
